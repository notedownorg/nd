syntax = "proto3";
package notedown.nd.v1alpha1;

import "google/protobuf/any.proto";

option go_package = "github.com/notedownorg/notedown/api/v1alpha1;v1alpha1";

message Document {
    string id = 1;  
    string workspace = 2;
    repeated string children = 3;

    // Use array to maintain order
    message MetadataEntry {
        string key = 1;
        google.protobuf.Any value = 2;
    }
    repeated MetadataEntry metadata = 4;
}

message Section {
    string id = 1;
    string parent = 2;

    string title = 3;
    int32 level = 4;
}


